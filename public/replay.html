<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双色球开奖视频</title>
    <link rel="stylesheet" href="css/replay.css"/>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <script src="//libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<p class="biaoti"></p>
<div class="neirong"></div>
<video controls webkit-playsinline playsinline preload="auto" class="bofangqu"></video>
</body>

<script>
    // 获取参数
    function getParams(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURIComponent(r[2]);
        }
        return null;
    }

    var term = getParams("term");
    var date = getParams("date");
    var week = getParams("week");

    var src;
    switch (term) {
        case "2020076":
            src = "http://video2.zhcw.com/vod_storage/vol1/2020/08/13/5f353eb6af2a2/23519b44dd6911eaa1eaa4badb2ed31b.mp4";
            break;
        case "2020075":
            src = "http://video2.zhcw.com/vod_storage/vol1/2020/08/11/5f329bb897fc3/c0356452dbd611eaa1eaa4badb2ed31b.mp4";
            break;
        case "2020074":
            src = "http://video2.zhcw.com/vod_storage/vol1/2020/08/09/5f2ff8bbf19c0/7d6a08e6da4411eaa1eaa4badb2ed31b.mp4";
            break;
        case "2020073":
            src = "http://video2.zhcw.com/vod_storage/vol1/2020/08/06/5f2c043ba8387/f2dee334d7e811eaa1eaa4badb2ed31b.mp4";
            break;
        default:
            break;
    }

    $('.biaoti').text("第"+term+"期双色球开奖视频");
    $('.neirong').html("<span>"+date+"</span><span>21:15 </span><span>"+week+"</span>");
    $('.bofangqu').attr('src', src);
</script>

</html>
