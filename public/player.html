<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>福彩暖万家·点亮梦想</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="css/player.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
<div id="player">
    <video id="video" controls webkit-playsinline playsinline preload="auto">
        <source src="http://tc-dev.aimdata.cn:7002/live/1.m3u8" type="application/vnd.apple.mpegurl"/>
    </video>
</div>
<iframe id="chat" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe>
<script>
    document.getElementById("chat").src = "chat.html" + window.location.search;

    $('video source').on('error', function () {
        console.log("重连");
        $n = $(this);
        setTimeout(function () {
            $n.appendTo($('#video'));
        }, 1000);
    });
</script>
</body>

</html>
